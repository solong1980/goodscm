<script src="//cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script src="//res.layui.com/lay/lib/laycode/laycode.min.js"></script>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $('#closeIframe').click(function(){
        var worker_id = $('#worker').val();
        if(worker_id === ''){
            parent.layer.msg('请选择派送人员');
            return;
        }
        var url = "https://www.qudingshui.com/center/single/order-send?id=5007&type=1&worker_id="+worker_id;
        $.get(url).success(function(data){
            parent.layer.msg(data.info);
            if (data.status==1) {
                parent.location.reload();
                parent.layer.close(index);
            }
        });


    });
</script>
</body>
</html>
