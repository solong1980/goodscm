<!DOCTYPE html>
<!-- saved from url=(0061)https://www.qudingshui.com/center/single/order-cancle?id=4460 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./order-cancle_files/layui.css" media="all">
    <style>body{padding:10px;font-size:14px;background:#fff;width:95%;margin:0 auto;font-size:14px;line-height:20px;overflow:hidden;}p{margin-bottom:10px;}input{border:1px solid #999;padding:5px 10px;margin:0 10px 10px 0;}</style>
</head>
<body>
<div>
    <strong><label>请填写取消原因：</label></strong>
    <div class="layui-inline">
        <input class="layui-input" style="width:400px;" id="reason">
    </div>
    <div>
        <button class="layui-btn" id="closeIframe">确定</button>
    </div>
</div>
<script src="./order-cancle_files/jquery%2F1.12.3%2Fjquery.min.js.下载"></script>
<script src="./order-cancle_files/laycode.min.js.下载"></script>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $('#closeIframe').click(function(){
        var reason = $('#reason').val();
        if(reason === ''){
            parent.layer.msg('请填写取消原因');
            return;
        }
        var url = "https://www.qudingshui.com/center/single/order-cancle?id=4460&type=1&reason="+reason;
        $.get(url).success(function(data){
            parent.layer.msg(data.info);
            if (data.status==1) {
                parent.$('#row_4460').hide();
                parent.layer.close(index);
            }
        });
    });
</script>


</body></html>
