 <script id="order-item-template" type="text/x-handlebars-template">
	<tbody id="row_{{id}}">
		<tr><td colspan="20" class="sep-row"></td></tr>
		<tr>
			<th colspan="20">
				<span class="ml10">订单编号：<em>{{ordeNo}}</em><i class="icon-mobile-phone"></i></span>
				<span>下单时间：<em class="goods-time">{{createTime}}</em></span>
			</th>
		</tr>
		<tr>
			<td class="bdl"></td>
			<td class="w120">
				<div class="ncsc-goods-thumb">
					<img src="./images/16_1_60.jpg">
				</div>
			</td>
			<td class="tl" style="width: 45%">
				<dl class="goods-name">
					<dt style="color:#333;">{{goodsName}}</dt>
				</dl>
			</td>
			<td><p>0.01</p></td>
			<td>x 1</td>
			<td class="bdl" rowspan="1">
				<div class="buyer">{{buyer}}
				  <p member_id="100003"></p>
				  <div class="buyer-info">
				  <em></em>
				  <div class="con">
					<h3><i></i><span>联系信息</span></h3>
					<dl>
						<dt>姓名：</dt>
						<dd>{{cutomerName}}</dd>
					</dl>
					<dl>
						<dt>电话：</dt>
						<dd>{{phone}}</dd>
					</dl>
					<dl>
						<dt>地址：</dt>
						<dd>{{address}}</dd>
					</dl>
				  </div>
                  </div>
                 </div>
             </td>
             <td class="bdl bdr" rowspan="1">
               <p class="ncsc-order-amount">0.01</p>
               <p class="goods-pay" title="支付方式：货到付款" style="color:orange">{{payStlye}}</p>
             </td>
             <td class="w60 bdr" rowspan="1">1</td>
             <td class="w60 bdr" rowspan="1">0</td>
             <td class="bdl bdr" rowspan="1">
                <p style="color: red ">未付款</p>
                <p><a href="javascript:;">订单详情</a></p>
                <p style="color: orange ">已超时</p>
             </td>
             <td class="w60 bdr" rowspan="1"> --- </td>
             <td class="bdl bdr" rowspan="1">
               <p><a href="javascript:void(0)" class="ncbtn-mini mt5 ajax-get" onclick="cancle('4460')">取消订单</a></p>
               <p style="padding-top: 5px;"><a href="javascript:void(0)" class="ncbtn-mini ncbtn-bluejeansjeans mt10" onclick="send('4460','6')">派送订单</a></p>
             </td>
		</tr>
	</tbody>
</script>
 <div class="main" style="min-height: 685px;">
 	<div class="layui-row content-row-height">
 	  <div class="layui-col-md12">
	 	<span class="layui-breadcrumb" lay-separator="/">
		  <a href="">首页</a>
		  <a href=""><cite>订单列表</cite></a>
		</span>
	  </div>
	</div>
 	<div class="layui-row content-row-height">
 		<!-- 标题栏 -->
	    <div class="main-title layui-col-md12">
	        <h2>订单列表 [ <span style="color: red">全部 </span> ]</h2>
	    </div>
    </div>
 	<div class="layui-row content-row-height">
	        <div class="layui-col-md6" style="margin-top: 5px">
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=1">超  时</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=3">待接单</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=4">配送中</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=5">已完成</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=2">未付款</a>
	        </div>
	        <!-- 高级搜索 -->
	        <div class="search-form layui-col-md3 layui-col-md-offset3">
	        	<div class="layui-row">
	        		<div class="search-form layui-col-md8" style="margin-top: 5px">
	               		<input type="text" name="keyword" class="search-input" value="" placeholder="请输入订单号">
	                	<a class="sch-btn" href="javascript:;" id="search" href="https://www.qudingshui.com/center/single/order"><span class="layui-badge">Q</span></a>
	                </div>
		            <div class="btn-group-click layui-col-md4">
		                <button class="btn layui-btn  layui-btn-sm">高 级<i class="layui-icon layui-icon-down"></i></button>
		                <div class="dropdown" style="display: none;">
		                    <div class="row">
		                        <label>下单时间：</label>
		                        <input type="text" id="time-start" name="time-start" class="text input-2x" value="" placeholder="起始时间"> -
		                        <input type="text" id="time-end" name="time-end" class="text input-2x" value="" placeholder="结束时间">
		                    </div>
		                    <div class="row">
		                        <label>买家：</label>
		                        <input type="text" name="buyer_name" class="text input-2x" value="" placeholder="请输入买家姓名">
		                    </div>
		                </div>
		            </div>
	        	</div>
 
	        </div>
    </div>
	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table id="order_list" lay-even lay-skin="line" lay-size="sm" class="layui-table">
            <thead>
            <tr>
                <th class="w10"></th>
                <th colspan="2">商品</th>
                <th class="w100">单价（元）</th>
                <th class="w40">数量</th>
                <th class="w100">买家</th>
                <th class="w100">订单金额</th>
                <th class="w40">订水数量</th>
                <th class="w40">回桶数量</th>
                <th class="w90">交易状态</th>
                <th class="w40">配送员</th>
                <th class="w120">交易操作</th>
            </tr>
            </thead>
		</table>
    </div>
    <div id="page" class="page">
    </div>
 </div>

 <script type="text/javascript">
 	layui.use(['element','laypage'], function(){
	  	var element = layui.element,
	  	laypage = layui.laypage;
 		element.init();
 		 //执行一个laypage实例
		laypage.render({
 		    elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
 		    ,count: 5000 //数据总数，从服务端得到
 		    ,limit:100
 		    ,groups:10
 		    ,curr:location.hash.replace('#!fenye=', '') //获取起始页
 		    ,hash: 'fenye'
 		    ,limits:[10, 20, 30, 40, 50,100]
			,layout:['prev', 'page', 'next','limit','refresh','count','skip']
			,theme: '#c00'
			,jump: function(obj, first){
				//obj包含了当前分页的所有参数，比如：
				console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
				console.log(obj.limit); //得到每页显示的条数
				//首次不执行
				if(!first){
				  //do something
				}
			}
		});
	});
 	
	$("a[class='btn']").bind('click',function(){
		//loadContent(this);
		//只刷新tabel内容
	});

	 function cancle(id) {
	     layer.open({
	         type: 2,
	         title:'取消订单',
	         area: ['600px', '200px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: 'https://www.qudingshui.com/center/single/order-cancle?id='+id
	     });
	 }
	
	 function send(id,shop_id) {
	     layer.open({
	         type: 2,
	         title:'派送订单',
	         area: ['400px', '150px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: '/static/order-send.html'
	     });
	 }
	
	 function resend(id,shop_id) {
	     layer.open({
	         type: 2,
	         title:'改派订单',
	         area: ['400px', '150px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: 'https://www.qudingshui.com/center/single/order-send?id='+id+'&shop_id='+shop_id
	     });
	 }
	
	 //搜索功能
	 $("#search").click(function(){
	     var url = $(this).attr('url');
	     var shop_id = $("#sch-sort-txt").attr("data");
	     var query  = $('.search-form').find('input').serialize();
	     query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
	     query = query.replace(/^&/g,'');
	     if(shop_id != ''){
	         query = 'shop_id=' + shop_id + "&" + query;
	     }
	     if( url.indexOf('?')>0 ){
	         url += '&' + query;
	     }else{
	         url += '?' + query;
	     }
	     window.location.href = url;
	 });
	
	 /* 状态搜索子菜单 */
	 $(".search-form").find(".drop-down").hover(function(){
	     $("#sub-sch-menu").removeClass("hidden");
	 },function(){
	     $("#sub-sch-menu").addClass("hidden");
	 });
	 $("#sub-sch-menu li").find("a").each(function(){
	     $(this).click(function(){
	         var text = $(this).text();
	         $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
	         $("#sub-sch-menu").addClass("hidden");
	         var shop_id = $(this).attr("value");
	         if (shop_id) {
	             window.location.href = 'https://www.qudingshui.com/center/single/order?shop_id=' + shop_id;
	             return;
	         }
	         window.location.href = 'https://www.qudingshui.com/center/single/order';
	     })
	 });
	 //回车自动提交
	 $('.search-form').find('input').keyup(function(event){
	     if(event.keyCode===13){
	         $("#search").click();
	     }
	 });
	
 	 var compiled = Handlebars.compile($('#order-item-template').html());
 	 var html = compiled({});
     $("#order_list").append(html);
 	 
 	 
 	/*  $('#time-start').datetimepicker({
	     format: 'yyyy-mm-dd',
	     language:"zh-CN",
	     minView:2,
	     autoclose:true
	 });
	
	 $('#time-end').datetimepicker({
	     format: 'yyyy-mm-dd',
	     language:"zh-CN",
	     minView:2,
	     autoclose:true
	 }); */
 
 </script>
