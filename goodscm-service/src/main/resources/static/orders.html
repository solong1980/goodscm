 <script id="order-item-template" type="text/x-handlebars-template">
	<tbody id="row_{{id}}">
		<tr><td colspan="20" class="sep-row"></td></tr>
		<tr>
			<th colspan="20">
				<span class="ml10">订单编号：<em>{{ordeNo}}</em><i class="icon-mobile-phone"></i></span>
				<span>下单时间：<em class="goods-time">{{createTime}}</em></span>
			</th>
		</tr>
		<tr>
			<td class="bdl"></td>
			<td class="w120">
				<div class="ncsc-goods-thumb">
					<img src="./images/16_1_60.jpg">
				</div>
			</td>
			<td class="tl" style="width: 45%">
				<dl class="goods-name">
					<dt style="color:#333;">{{goodsName}}</dt>
				</dl>
			</td>
			<td><p>0.01</p></td>
			<td>x 1</td>
			<td class="bdl" rowspan="1">
				<div class="buyer">{{buyer}}
				  <p member_id="100003"></p>
				  <div class="buyer-info">
				  <em></em>
				  <div class="con">
					<h3><i></i><span>联系信息</span></h3>
					<dl>
						<dt>姓名：</dt>
						<dd>{{cutomerName}}</dd>
					</dl>
					<dl>
						<dt>电话：</dt>
						<dd>{{phone}}</dd>
					</dl>
					<dl>
						<dt>地址：</dt>
						<dd>{{address}}</dd>
					</dl>
				  </div>
                  </div>
                 </div>
             </td>
             <td class="bdl bdr" rowspan="1">
               <p class="ncsc-order-amount">0.01</p>
               <p class="goods-pay" title="支付方式：货到付款" style="color:orange">{{payStlye}}</p>
             </td>
             <td class="w60 bdr" rowspan="1">1</td>
             <td class="w60 bdr" rowspan="1">0</td>
             <td class="bdl bdr" rowspan="1">
                <p style="color: red ">未付款</p>
                <p><a href="javascript:;">订单详情</a></p>
                <p style="color: orange ">已超时</p>
             </td>
             <td class="w60 bdr" rowspan="1"> --- </td>
             <td class="bdl bdr" rowspan="1">
               <p><a href="javascript:void(0)" class="ncbtn-mini mt5 ajax-get" onclick="cancle('{{id}}')">取消订单</a></p>
               <p style="padding-top: 5px;"><a href="javascript:void(0)" class="ncbtn-mini ncbtn-bluejeansjeans mt10" onclick="send('{{id}}','6')">派送订单</a></p>
             </td>
		</tr>
	</tbody>
</script>
 <div class="main" style="min-height: 685px;">
 	<div class="layui-row content-row-height">
 	  <div class="layui-col-md12">
	 	<span class="layui-breadcrumb" lay-separator="/">
		  <a href="">首页</a>
		  <a href=""><cite>订单列表</cite></a>
		</span>
	  </div>
	</div>
 	<div class="layui-row content-row-height">
 		<!-- 标题栏 -->
	    <div class="main-title layui-col-md12">
	        <h2>订单列表 [ <span id="orders-sub-title" style="color: red">全部 </span> ]</h2>
	    </div>
    </div>
 	<div class="layui-row content-row-height">
	        <div class="layui-col-md6" style="margin-top: 5px">
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders">全部</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=1">超 &nbsp;&nbsp;时<span class="layui-badge layui-bg-orange">(1单)</span></a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=3">待接单</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=4">配送中</a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=5">已完成<span class="layui-badge layui-bg-gray">(1单)</span></a>
	            <a class="btn layui-btn layui-btn-xs" href="#!/orders?type=2">未付款</a>
	        </div>
	        <!-- 高级搜索 -->
	        <div class="search-form layui-col-md3 layui-col-md-offset3">
	        	<div class="layui-row">
	        		<div class="search-form layui-col-md8" style="margin-top: 5px">
	               		<input type="text" name="keyword" class="search-input" value="" placeholder="请输入订单号">
	                	<a class="sch-btn" href="javascript:;" id="search" href="https://www.qudingshui.com/center/single/order"><span class="layui-badge">Q</span></a>
	                </div>
		            <div class="btn-group-click layui-col-md4">
		                <button id="adv-search-btn" class="layui-btn  layui-btn-sm">高 级<i class="layui-icon layui-icon-down"></i></button>
		            </div>
	        	</div>
 
	        </div>
    </div>
	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table id="order_list" lay-even lay-skin="line" lay-size="sm" class="layui-table">
            <thead>
            <tr>
                <th class="w10"></th>
                <th colspan="2">商品</th>
                <th class="w100">单价（元）</th>
                <th class="w40">数量</th>
                <th class="w100">买家</th>
                <th class="w100">订单金额</th>
                <th class="w40">订水数量</th>
                <th class="w40">回桶数量</th>
                <th class="w90">交易状态</th>
                <th class="w40">配送员</th>
                <th class="w120">交易操作</th>
            </tr>
            </thead>
		</table>
    </div>
    <div id="page" class="page">
    </div>
</div>
 
  
<div id="adv-search-form" class="dropdown layui-form-item" style="display: none;">
	<div class="layui-inline">
		<label class="layui-form-label">下单时间：</label>
		<div class="layui-input-inline">
			<input type="text" id="time-start" name="time-start"class="layui-input" placeholder="起始时间" lay-key="1">
		</div>
	</div> -
	<div class="layui-inline">
		<label class="layui-form-label">下单时间：</label>
		<div class="layui-input-inline">
			<input type="text" id="time-end" name="time-end" class="layui-input" value="" placeholder="结束时间" lay-key="2">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">买家：</label>
		<div class="layui-input-inline">
			<input type="text" name="buyer_name" class="layui-input" value="" placeholder="请输入买家姓名">
		</div>
	</div>
</div>

 <script type="text/javascript">
 	layui.use(['element','laypage','layer','laydate'], function(){
	  	var element = layui.element,
	  	laypage = layui.laypage,
	  	layer = layui.layer,
	  	laydate = layui.laydate
	  	;
 		element.init();
 		
 		laydate.render({
			elem: '#time-start'
			,theme: 'molv'
 		});
 		
 		laydate.render({
			elem: '#time-end'
			,theme: 'molv'
 		});
 		
 		 //执行一个laypage实例
		laypage.render({
 		    elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
 		    ,count: 5000 //数据总数，从服务端得到
 		    ,limit:100
 		    ,groups:10
 		    ,curr:location.hash.replace('#!fenye=', '') //获取起始页
 		    ,hash: 'fenye'
 		    ,limits:[10, 20, 30, 40, 50,100]
			,layout:['prev', 'page', 'next','limit','refresh','count','skip']
			,theme: '#c00'
			,jump: function(obj, first){
				//obj包含了当前分页的所有参数，比如：
				console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
				console.log(obj.limit); //得到每页显示的条数
				//首次不执行
				if(!first){
				  //do something
				}
			}
		});
 		 
		$('#adv-search-btn').bind('click',function(){
			layer.open({
			    type: 1,
			    title: ['订单-高级查询','font-size:13px;margin-top:10px;'],  
			    content:$('#adv-search-form'),
			    btn: ['确定', '取消'],
			    offset: [($(this).offset().top+$(this).height()+10)+'px', ($(this).offset().left-800) + 'px'],
			    area: ['900px', '200px'],
			    shade :false,
			    maxmin :false,
			    anim: 1,
			    yes: function(index,layero){}
	 		});
		});
		
		$("a[class*='btn']").each(function(index,item){
	 		var link = $(item).attr("href");
	 		var curlink = location.hash;
	 		if(link === curlink){
	 			$(item).removeClass("layui-btn-primary");
	 			$(item).addClass("layui-btn-normal");//设置按钮样式
	 			$('#orders-sub-title').text($(item).text());
	 		}
		});

	 	$("a[class*='btn']").bind('click',function(){
	 		var link = $(this).attr("href");
	 		//切换点击后的菜单项样式
	 		if(link&&link.indexOf('#!')>-1)
	 			link = link.substring(2);
	 		if(location)
			loadContent(this);
			//如果只刷新tabel内容
			$(this).removeClass("layui-btn-primary");
	 		$(this).addClass("layui-btn-normal");//设置按钮样式
		});
	 	
	 	 var compiled = Handlebars.compile($('#order-item-template').html());
	 	 var html = compiled({
	 		id:4406,
	 		ordeNo:'1980050622116', 
	 		createTime:'2018-09-11',
	 		goodsName:'农夫山泉', 
	 		buyer:'高科技有限公司', 
	 		cutomerName:'龙良华', 
	 		phone:'18888888888', 
	 		address:'没花岛路8899号', 
	 		payStlye:'支付宝'
	 	 });
	     $("#order_list").append(html);
	});

	 function cancle(id) {
	     layer.open({
	         type: 2,
	         title:'取消订单',
	         area: ['600px', '200px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: 'https://www.qudingshui.com/center/single/order-cancle?id='+id
	     });
	 }
	
	 function send(id,shop_id) {
	     layer.open({
	         type: 2,
	         title:'派送订单',
	         area: ['400px', '150px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: '/static/order-send.html'
	     });
	 }
	
	 function resend(id,shop_id) {
	     layer.open({
	         type: 2,
	         title:'改派订单',
	         area: ['400px', '150px'],
	         fixed: false, //不固定
	         maxmin: true,
	         content: 'https://www.qudingshui.com/center/single/order-send?id='+id+'&shop_id='+shop_id
	     });
	 }
	
	 //搜索功能
	 $("#search").click(function(){
	     var url = $(this).attr('url');
	     var shop_id = $("#sch-sort-txt").attr("data");
	     var query  = $('.search-form').find('input').serialize();
	     query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
	     query = query.replace(/^&/g,'');
	     if(shop_id != ''){
	         query = 'shop_id=' + shop_id + "&" + query;
	     }
	     if( url.indexOf('?')>0 ){
	         url += '&' + query;
	     }else{
	         url += '?' + query;
	     }
	     window.location.href = url;
	 });
	
	 /* 状态搜索子菜单 */
	 $(".search-form").find(".drop-down").hover(function(){
	     $("#sub-sch-menu").removeClass("hidden");
	 },function(){
	     $("#sub-sch-menu").addClass("hidden");
	 });
	 $("#sub-sch-menu li").find("a").each(function(){
	     $(this).click(function(){
	         var text = $(this).text();
	         $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
	         $("#sub-sch-menu").addClass("hidden");
	         var shop_id = $(this).attr("value");
	         if (shop_id) {
	             window.location.href = 'https://www.qudingshui.com/center/single/order?shop_id=' + shop_id;
	             return;
	         }
	         window.location.href = 'https://www.qudingshui.com/center/single/order';
	     })
	 });
	 //回车自动提交
	 $('.search-form').find('input').keyup(function(event){
	     if(event.keyCode===13){
	         $("#search").click();
	     }
	 });
	

 
 </script>
